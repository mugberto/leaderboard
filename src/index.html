<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Leaderboard</h1>
    <div class="main-content">
      <section class="scores">
        <header>
          <h2>Recent scores</h2>
          <button>Refresh</button>
        </header>
        <ul id="score-list">
          <li class="list-item">name: 1150</li>
          <li class="list-item">name: 58</li>
          <li class="list-item">name: 375</li>
          <li class="list-item">name: 481</li>
          <li class="list-item">name: 451</li>
          <li class="list-item">name: 100</li>
          <li class="list-item">name: 821</li>
          <li class="list-item">name: 756</li>
          <li class="list-item">name: 524</li>
          <li class="list-item">name: 231</li>
        </ul>
      </section>
      <section class="Add-your-score">
        <h2>Add your score</h2>
        <form onsubmit="return false">
          <input type="text" name="name" id="name" placeholder="Your name">
          <input type="text" name="score" id="score" placeholder="Your score">
          <button type="button">Submit</button>
        </form>
      </section>
    </div>
  </div>
  
</body>
</html>
